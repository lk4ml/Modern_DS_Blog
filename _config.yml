
title:               "Minimal Statistics Maximum Information"
tagline:             'On my path to makes things easier for everyone'
description:         'Modern Day Data Scientistist, Breaking down concepts and .'
url:                 "https://lk4ml.github.io"
baseurl:             '/Modern_DS_Blog'
paginate:            5
permalink:           /:title/
future:              true

markdown: kramdown
# !github-pages! mandatory › https://help.github.com/articles/using-jekyll-with-pages/#configuration-settings-you-cannot-change
# Since Jekyll 3 the default highlighter is Rouge (replaced Pygments.rb in v44)
highlighter: rouge

# More › http://kramdown.gettalong.org/quickref.html
# Options › http://kramdown.gettalong.org/options.html
kramdown:
  input:          GFM
  # https://github.com/jekyll/jekyll/pull/4090
  syntax_highlighter: rouge

# About/contact
author:
  name:              Love Tyagi
  twitter:           Lktyagi88
  email:             lk4ml@gmail.com

# Custom vars
version:             0.0.6

# Google Analytics
analytics:
  google:
    tracking_id          : ''

plugins:
  - jemoji
  - jekyll-feed
  - jekyll-seo-tag

feed:
  collections:
    - notebook

collections:
  cli:
    output: true
    permalink: /cli/:path/
    title: CLI
  notebook:
    output: true
    permalink: /notebook/:title/
    title: Notebook

exclude:             ['README.md', 'LICENSE.md', 'Gemfile*']
